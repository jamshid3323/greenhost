{% load static i18n %}
<!-- Navbar & Hero Start -->
<div class="container-xxl position-relative p-0">
    <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0 sticky-top shadow-sm">
        <a href="" class="navbar-brand p-0">
            <h1 class="m-0"><i class="fa fa-server me-3"></i>GreenHost</h1>
            <!-- <img src="{% static 'img/logo.png' %}" alt="Logo"> -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="{% url 'main:home' %}" class="nav-item nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
                <a href="{% url 'main:about' %}" class="nav-item nav-link {% if request.path == '/about/' %}active{% endif %}">About</a>
                <a href="{% url 'main:domain' %}" class="nav-item nav-link {% if request.path == '/domain/' %}active{% endif %}">Domain</a>
                <a href="{% url 'main:hosting' %}" class="nav-item nav-link {% if request.path == '/hosting/' %}active{% endif %}">Hosting</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                    <div class="dropdown-menu m-0">
                        <a href="team.html" class="dropdown-item">Our Team</a>
                        <a href="testimonial.html" class="dropdown-item">Testimonial</a>
                        <a href="comparison.html" class="dropdown-item">Comparison</a>
                    </div>
                </div>
                <a href="{% url 'main:contact' %}" class="nav-item nav-link {% if request.path == '/contact/' %}active{% endif %}">Contact</a>
            </div>
            {% if user.is_authenticated %}
                <div class="dropdown ms-4 me-5">
                    <a class="nav-link user-avatar cover rounded-circle" style="background-image: url('{{ request.user.avatar }}')" href="#"></a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'users:profile' %}">{% translate "Profil" %}</a>
                        <a class="dropdown-item" href="{% url 'users:logout' %}">{% translate "Chiqish" %}</a>
                    </div>
                </div>
{#                <butaton type="button" class="btn text-secondary ms-3" data-bs-toggle="modal"#}
{#                         data-bs-target="#searchModal">#}
{#                    <i class="fa fa-search"></i></butaton>#}
            {% else %}
                <a href="{% url 'users:login' %}"
                   class="btn btn-secondary py-2 px-4 ms-3">{% translate "Tizimga kirish" %}</a>
                <a href="{% url 'users:register' %}"
                   class="btn btn-secondary py-2 px-4 ms-3">{% translate "Ro'yxatdan o'tish" %}</a>
            {% endif %}
        </div>
    </nav>
</div>
<!-- Navbar & Hero End -->
